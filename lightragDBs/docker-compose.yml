version: '3.8'
name: lightrag_db

services:
  mongodb:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ./volumes/mongodb:/data/db
    # ports:
    #   - "27017:27017"
    networks:
      - lightrag_db_network
    restart: always

  qdrant:
    image: qdrant/qdrant
    volumes:
      - ./volumes/qdrant:/qdrant/storage
      - ./volumes/qdrant/snapshots:/qdrant/snapshots
    environment:
      QDRANT__SERVICE__API_KEY: ${VECTOR_STORE_DB_API_KEY}
    # ports:
    #   - "6333:6333"  # REST API
    #   - "6334:6334"  # GRPC
    networks:
      - lightrag_db_network
    restart: always

  neo4j:
    image: graphstack/dozerdb:latest
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      NEO4J_apoc_export_file_enabled: true
      NEO4J_apoc_import_file_enabled: true
      NEO4J_apoc_import_file_use__neo4j__config: true
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - ./volumes/neo4j/data:/data
      - ./volumes/neo4j/plugins:/plugins
      - ./volumes/neo4j/logs:/logs
    # ports:
    #   - "127.0.0.1:7474:7474"  # HTTP
    #   - "127.0.0.1:7687:7687"  # Bolt
    networks:
      - lightrag_db_network
    restart: always

  redis:
    image: redis:alpine
    volumes:
      - ./volumes/redis:/data
    # ports:
    #   - "127.0.0.1:6379:6379"
    networks:
      - lightrag_db_network
    restart: always

networks:
  lightrag_db_network:
    name: lightrag_db_network
